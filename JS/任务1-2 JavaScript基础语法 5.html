<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		document.write('<table border="1">')
		for(var i=1;i<10;i++)
		{
			document.write('<tr>')
			for(var j=1;j<=i;j++)
			{
				document.write('<td align="center">');
				document.write(i+'*'+j+'='+i*j);
				document.write('</td>');
			}
			document.write('</tr>')
		}
		document.write('</table>');
	</script>
</head>
<body>

</body>
</html>
