<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	var num=85;
	if(num>=90)
		x=1;
	else if(num>=80&&num<90)
		x=2;
	else if(num>=70&&num<80)
		x=3;
	else if(num>=60&&num<70)
		x=4;
	else
		x=5;
		switch(x)
		{
			case(1):
			document.write('优');
			break;

			case(2):
			document.write('良');
			break;

			case(3):
			document.write('中');
			break;

			case(4):
			document.write('及格');
			break;

			case(5):
			document.write('不及格');
			break;
		}

	</script>
</head>
<body>

</body>
</html>
